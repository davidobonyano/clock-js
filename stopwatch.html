<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, monospace;
        }
        body{
            min-height: 100vh;
            background: radial-gradient(1200px 800px at 50% -200px,#1f2937,transparent), #0b0b0b;
            color: #e5e7eb;
        }
        h1{
          text-align: center;
          font-size: 28px;
          font-weight: 700;
          letter-spacing: .5px;
          color: #ffffff;
          margin: 18px 0 10px;
        }
        #coninterc{
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        #container{
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
            padding: 18px;
            width: 100%;
            max-width: 420px;
            background: transparent;
        }
        #display{
            font-size: 48px;
            font-weight: 800;
            letter-spacing: 1px;
            padding: 10px 14px;
            background: #0f1120;
            border: 1px solid #262b3c;
            border-radius: 12px;
            width: 100%;
            text-align: center;
        }
        #button-cont{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
        }
        .buttonss{
            padding: 12px 14px;
            border: 1px solid #374151;
            border-radius: 12px;
            cursor: pointer;
            transition: transform .15s ease, background .2s ease, border-color .2s ease;
            color: #fff;
            font-size: 16px;
            background: #1f2430;
        }
        .buttonss:hover{ border-color: #4b5563; }
        .buttonss:active{ transform: scale(.97); }
        #startBtn{ background: #16a34a; border-color: #15803d; }
        #startBtn:hover{ background: #15803d; }
        #pauseBtn{ background: #2563eb; border-color: #1e40af; }
        #pauseBtn:hover{ background: #1e40af; }
        #resetBtn{ background: #ef4444; border-color: #b91c1c; }
        #resetBtn:hover{ background: #b91c1c; }

        #laps {
          width: 100%;
          margin-top: 8px;
          display: grid;
          gap: 8px;
        }
        #laps > div{
          background: #0f1120;
          border: 1px solid #262b3c;
          border-radius: 10px;
          padding: 10px 12px;
          font-size: 14px;
          color: #cbd5e1;
        }

        @media(max-width:570px) {
          #display{ font-size: 36px; }
        }
        @media(max-width:393px) {
          #display{ font-size: 30px; }
          .buttonss { padding: 10px; }
        }
    </style>
</head>
<body>
    <h1>STOPWATCH</h1>

   <div id="coninterc">
        <div id="container">
            <div id="display">00:00:00:00</div>
            <div id="button-cont">
                <button class="buttonss" id="startBtn" onclick="startbtn()">Start</button>
                <button class="buttonss" id="pauseBtn" onclick="pausebtn()">Lap/Pause</button>
                <button class="buttonss" id="resetBtn" onclick="resetbtn()">Reset</button>
            </div>
            <div id="laps"></div>
        </div>
   </div>

    <script>
        const display = document.getElementById('display');
        const lapsContainer = document.getElementById("laps");
        let startTime = 0;
        let elapsedTime =0;
        let timer = null;
        let isRunning = false;
        let laps = []
        


        function startbtn(){
           if(!isRunning){
            startTime = Date.now() - elapsedTime;
            timer = setInterval (update,10);
            isRunning = true
           }
        }
        function pausebtn(){
            if (isRunning){
              clearInterval(timer);
               laps.push(display.textContent);
        updateLaps();
             isRunning = false;
            }

             
       
          
        }
        function resetbtn(){
        clearInterval(timer);
         startTime = 0;
        elapsedTime =0;
        isRunning = false;
        display.textContent ="00:00:00:00"
         laps = [];
         updateLaps();
        }

        function update(){
          let currentDate = Date.now();
          elapsedTime = currentDate - startTime;
       
          let hours = Math.floor(elapsedTime / (1000 * 60 * 60)).toString().padStart(2,0);
          let minutes = Math.floor((elapsedTime / (1000 * 60)) %60).toString().padStart(2,0);
          let seconds =Math.floor((elapsedTime / 1000 ) % 60 ).toString().padStart(2,0);
          let milliseconds = Math.floor((elapsedTime % 1000) / 10).toString().padStart(2,0);
          
          display.textContent =` ${hours}:${minutes}:${seconds}:${milliseconds}`;
        }
          function updateLaps() {
         lapsContainer.innerHTML = '';
          laps.forEach((lap, index) => {
        const div = document.createElement('div');
        div.textContent = `Lap ${index + 1}: ${lap}`;
        lapsContainer.appendChild(div);
      });
    }
    
    </script>
</body>
</html>
